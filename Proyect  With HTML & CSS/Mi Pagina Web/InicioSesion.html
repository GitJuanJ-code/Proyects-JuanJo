<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login: Inicio Sesion</title>
    <link rel="stylesheet" href="../Mi Pagina Web/css/login.css">

    <style>
        input::-webkit-input-placeholder {
            color: white;
        }
        
        input::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: white;
        }
        
        input:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: white;
        }
        
        input:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: white;
        }
    </style>
</head>

<body>
    <form action="#" method="POST">
        <div id="login-box">
            <h1>Iniciar Sesión</h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="Correo" name="Usuario1">
                </div>

                <div class="item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Contraseña" name="User12345">
                </div>
            </div>
            <button type="submit"><a class="btnlogin" href="../Mi Pagina Web/Index.html">Login</a></button>
        </div>
    </form>
</body>

<footer>
    <div id="message-box">Hola, Te Damos La Bienvenida !!</div>
</footer>

</html>
